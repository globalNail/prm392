name: gizmo_hub_demo
description: A demo Flutter app for GizmoHub built with Riverpod and clean architecture.
publish_to: "none"
version: 1.0.0+1

environment:
  sdk: ">=3.3.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_riverpod: ^2.5.1
  intl: ^0.20.2
  image_picker: ^1.1.1
  path_provider: ^2.1.4
  path: ^1.9.0
  image: ^4.1.7

  cupertino_icons: ^1.0.6

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0

flutter:
  uses-material-design: true
  assets:
  - assets/products.json
  - assets/images/
